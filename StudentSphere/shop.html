<!DOCTYPE html>
<html lang="en">
    <style>body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    
    header {
        background: #008080;
        color: white;
        padding: 10px 0;
    }
    
    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
    }
    
    .navbar a {
        color: white;
        text-decoration: none;
        margin: 0 15px;
    }
    
    .hero {
        text-align: center;
        padding: 50px 20px;
        background: #e0f7fa;
    }
    
    .hero h1 {
        font-size: 2.5rem;
    }
    
    .hero .button {
        background: #008080;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        text-decoration: none;
        transition: background 0.3s;
    }
    
    .hero .button:hover {
        background: #006666;
    }
    
    .featured-products {
        padding: 20px;
        text-align: center;
    }
    
    .product-card {
        background: white;
        border: 1px solid #ddd;
        border-radius: 5px;
        padding: 15px;
        margin: 15px;
        display: inline-block;
        width: 200px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    .product-card img {
        width: 100%;
        height: auto;
    }
    
    .products-grid {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }
    
    footer {
        text-align: center;
        padding: 20px;
        background: #008080;
        color: white;
    }
    </style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - My Shop</title>
    
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">My Shop</div>
            <nav>
                <a href="index.html">Home</a>
                <a href="shop.html">Shop</a>
                <a href="about.html">About Us</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>
    
    <main>
        <h1>Shop Our Products Now.!</h1>
        <div class="products-grid">
            <div class="product-card">
                <img src="product1.jpg" alt="Product 1">
                <h3>Product 1</h3>
                <p>$19.99</p>
                <a href="#" class="button">Add to Cart</a>
            </div>
            <div class="product-card">
                <img src="product2.jpg" alt="Product 2">
                <h3>Product 2</h3>
                <p>$29.99</p>
                <a href="#" class="button">Add to Cart</a>
            </div>
            <div class="product-card">
                <img src="product3.jpg" alt="Product 3">
                <h3>Product 3</h3>
                <p>$39.99</p>
                <a href="#" class="button">Add to Cart</a>
            </div>

            <!-- Add more products as needed -->
        </div>

    </main>
    
    <footer>
        <p>&copy; 2024 My Shop. All rights reserved.</p>
    </footer>
</body>
</html>
